<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="deck_builder.css" rel="stylesheet">
    
    <title>Deck Builder - DEJARIX</title>
  </head>
  <body>
    <div class="container">
      <h1>Deck Builder</h1>
      <h2>Dark Side</h2>
      <p>
        <label for="card-title-search">Card Title</label>
        <input id="card-title-search" type="text">
        <button id="card-title-search-button" type="button" class="btn btn-xs btn-default">Search</button>
      </p>
      
      <div class="row">
        <div class="col-md-6">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="card-search-results">
              <tr>
                <td>-</td>
                <td>Card Title</td>
                <td>
                  <button type="button" class="btn btn-xs btn-success">Starting Effect</button>
                  <button type="button" class="btn btn-xs btn-success">Reserve Deck</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-6">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Deck Count</th>
                <th><abbr title="Placed under Starting Effect">Start Count</span></th>
                <th>Removal</th>
              </tr>
            </thead>
            <tbody id="asdf">
              <tr>
                <td>-</td>
                <td>Card Title</td>
                <td>3</td>
                <td>1</td>
                <td><button type="button" class="btn btn-xs btn-danger">Remove</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="deck_builder.js"></script>
  </body>
</html>
