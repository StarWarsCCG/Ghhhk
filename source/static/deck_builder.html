<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    
    <title>Deck Builder - DEJARIX</title>
  </head>
  <body>
    <div class="container">
      <h1>Deck Builder</h1>
      <h2>Dark Side</h2>
      <p>
        <label for="card-title-search">Card Title</label>
        <input id="card-title-search" type="text">
        <button id="card-title-search-button" type="button" class="btn btn-xs btn-primary">Search</button>
      </p>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
          </tr>
        </thead>
        <tbody id="card-search-results">
        </tbody>
      </table>
    </div>
  
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="deck_builder.js"></script>
  </body>
</html>
